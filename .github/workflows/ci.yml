name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Create dummy assets for embed
      run: |
        mkdir -p web/dist/v3
        touch web/dist/v3/dummy

    - name: Lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: v2.10.1

    - name: Test
      run: go test -v -race -cover ./...

  frontend:
    name: Frontend (Node)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-vanilla
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend-vanilla/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Test
      run: npm test -- --run

  ui-check:
    name: Frontend Build Consistency
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Build assets
      run: |
        make ui-vanilla
    - name: Check for diff
      run: git diff --exit-code web/dist/v3/

  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [backend, frontend, ui-check]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build
      run: |
        docker build -t neko:test .

    - name: Test Docker Compose
      run: |
        docker compose up -d
        echo "Waiting for service to start..."
        # Retry for up to 60 seconds
        for i in {1..12}; do
          if curl -s http://localhost:8080 > /dev/null; then
            echo "Service is reachable!"
            exit 0
          fi
          echo "Waiting... $i"
          sleep 5
        done
        echo "Service failed to start"
        docker compose logs
        exit 1
