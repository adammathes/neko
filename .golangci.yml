version: "2"
run:
  tests: true
  # Limit concurrency and timeout to avoid crashing constrained environments (like local VMs)
  concurrency: 2
  timeout: 5m
linters:
  default: none
  enable:
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - unparam
  exclusions:
    generated: lax
    rules:
      - linters:
          - errcheck
        path: .*_test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
